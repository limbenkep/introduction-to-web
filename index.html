<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing meter</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <h1><img src="img/typing.png" alt = "Page logo" title = "Page logo">Typing Meter</h1>

    </header>
    <main>
        <p id="setting">
            <span>
            <input type="checkbox" id="ignore_case" name="Ignore_casing"/>
            <label for="ignore_case">Ignore Casing</label><br>
            <input type="checkbox" id="swedish" name="swedish" value="swedish"/>
            <label for="swedish">Swedish</label>
            <input type="checkbox" id="english" name="english" value="english"/>
            <label for="english">English</label>
        </span>
            <span>
            <label>Choose text <br>
                <select id= "text_choices">
                    <!--<option value="1">Förändringens Tid</option>
                    <option value="2">Moln</option>
                    <option value="3">Jag har en dröm</option>
                    <option value="4">Doktor Glas</option>
                    <option value="5">Katherine</option>
                    <option value="6">Love and Weirdness</option>
                    <option value="7">Integrity</option>
                    <option value="8">The Odyssey</option>-->
                </select>
            </label>
        </span>
        </p>


        <section id="text_area">
            <h1 id="text_title">Förändringens Tid</h1>
            <h3 id="text_author">Erik Ström</h3>
            <p id="text_content">
                </p>
        </section>
        <p>
            <label for="typing_area"></label>
            <input type="text" id="typing_area" placeholder="Type here..."/>
        </p>
        <p>
            <label for="control_button"></label>
            <input type="button" id="control_button" value="START"/>
        </p>

        <section id="statistics">
            <h3>Statistics</h3>
            <p class = "left">Gross WPM: <span id="gross_wpm">0</span></p>
            <p class="right">Accuracy: <span id="accuracy">0</span>%</p>
            <p class="left">Net WPM: <span id="net_wpm">0</span></p>
            <p class="right">Errors: <span id="errors">0</span></p>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2020 Honorine Lima. No rights reserved.</p>
        <p><a href="mailto:holi1900@student.miun.se">Contact me!</a></p>
    </footer>
</body>
</html>
